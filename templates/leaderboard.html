{% extends "layout.html" %}

{% block title %}
    Leaderboard
{% endblock %}

{% with messages = get_flashed_messages() %}
{% if messages %}
    <header class="alert alert-primary border text-center" role="alert">
        {{ message }}
    </header>
{% endif %}
{% endwith %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Level</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{user['username']}}</td>
                    <td>{{user['level']}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
